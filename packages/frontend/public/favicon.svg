<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgb(147, 51, 234)" />
      <stop offset="100%" stop-color="rgb(107, 33, 168)" />
    </linearGradient>
  </defs>

  <!-- Square background -->
  <rect x="0" y="0" width="100" height="100" rx="18" fill="url(#faviconGrad)" />

  <!-- Face -->
  <g opacity="0.95">
    <!-- Left eye -->
    <circle cx="35" cy="40" r="4" fill="rgb(252, 252, 252)" />

    <!-- Right eye -->
    <circle cx="65" cy="40" r="4" fill="rgb(252, 252, 252)" />

    <!-- Smile -->
    <path
      d="M35 60 Q50 75 65 60"
      stroke="rgb(252, 252, 252)"
      stroke-width="4"
      fill="none"
      stroke-linecap="round"
    />
  </g>
</svg>
